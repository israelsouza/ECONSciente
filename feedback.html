    <main>

        <h1>Deixe a sua avaliação sobre o site</h1>

        <form>

            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" min="1900-01-01" max="2024-01-01">
            </div>

            <div>
                <textarea name="mensagem" id="mensagem" placeholder="Digite a sua mensagem aqui" required></textarea>
            </div>

            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar formulário</button>
            </div>
            
        </form>

    </main>
